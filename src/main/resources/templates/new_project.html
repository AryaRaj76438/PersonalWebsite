<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Project</h2>
    <form th:action="@{/projects/save}" th:object="${project}" method="post">
        <div class="mb-3">
            <label>Title</label>
            <input type="text" th:field="*{title}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label>Technologies</label>
            <input type="text" th:field="*{technologies}" class="form-control">
        </div>

        <div class="mb-3">
            <label>GitHub Link</label>
            <input type="url" th:field="*{githubLink}" class="form-control">
        </div>

        <div class="mb-3">
            <label>Live Demo URL</label>
            <input type="url" th:field="*{liveDemo}" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Save Project</button>
        <a href="/projects" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
