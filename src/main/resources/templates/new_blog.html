<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Blog - QuantumSyntax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add New Blog</h2>
    <form th:action="@{/blog/save}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="content">Content</label>
            <textarea class="form-control" id="content" name="content" th:field="*{content}" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Blog</button>
        <a href="/blog" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
