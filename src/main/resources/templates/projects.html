<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Projects - QuantumSyntax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
            color: #f8f9fa;
        }

        h2 {
            text-align: center;
            color: #ffffff;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            color: #fff;
        }

        .project-card:hover {
            transform: scale(1.03);
        }

        .truncate-text {
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            min-height: 6em;
        }

        .btn-outline-dark,
        .btn-outline-primary {
            border-radius: 20px;
        }

        .btn-sm {
            margin-top: 5px;
        }

        a.btn-warning, a.btn-danger {
            margin-right: 5px;
        }

        .no-projects {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            color: #fff;
            text-align: center;
        }

        .container {
            margin-top: 60px;
        }

    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4">ðŸš€ My Projects</h2>
    <div class="text-center mb-4">
        <a href="/projects/new" class="btn btn-success">+ Add New Project</a>
    </div>

    <div class="row" th:if="${projects.size() > 0}">
        <div class="col-md-4 mb-4" th:each="proj : ${projects}">
            <div class="card project-card h-100 p-3">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${proj.title}">Project Title</h5>
                    <p class="card-text truncate-text" th:text="${proj.description}">Description</p>
                    <p><strong>Tech:</strong> <span th:text="${proj.technologies}">Tech</span></p>

                    <div class="mt-auto">
                        <div class="mb-2 d-flex gap-2 flex-wrap">
                            <a th:href="${proj.githubLink}" class="btn btn-outline-light btn-sm" target="_blank" th:if="${proj.githubLink}">GitHub</a>
                            <a th:href="${proj.liveDemo}" class="btn btn-outline-info btn-sm" target="_blank" th:if="${proj.liveDemo}">Live Demo</a>
                        </div>
                        <div class="d-flex">
                            <a th:href="@{/projects/edit/{id}(id=${proj.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/projects/delete/{id}(id=${proj.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${projects.size() == 0}" class="no-projects mt-4">
        <p>No projects found. Click "Add New Project" to get started!</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
