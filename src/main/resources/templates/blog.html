<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blogs - QuantumSyntax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">QuantumSyntax</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                <li class="nav-item"><a class="nav-link active" href="/blog">Blog</a></li>
                <li class="nav-item"><a class="nav-link" href="/projects">Projects</a></li>
                <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2>ðŸ“š Blog Posts</h2>
    <hr>
    <div th:each="post : ${posts}" class="card mb-3">
        <div class="card-body">
            <h5 class="card-title" th:text="${post.title}">Blog Title</h5>
            <p class="card-text" th:text="${post.content}">Blog content...</p>

            <a th:href="@{'/blog/edit/' + ${post.id}}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{'/blog/delete/' + ${post.id}}"
               class="btn btn-danger btn-sm"
               onclick="return confirm('Are you sure you want to delete this blog?');">Delete</a>
        </div>
    </div>
</div>
</body>
</html>
